<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nyancat</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1 class="slideRight">Nyan Cat Party</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <iframe width="480" height="360" src="https://www.youtube.com/embed/QH2-TGUlwu4?autoplay=1&cc_load_policy=1rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="col-xs-12 col-sm-6 white">
        <h4><i> 냥냥냥냥냥냥. </i> 우리는 가끔 생각합니다. "그냥 고양이로 살 수는 없을까?" </h4> <p> 포항의 작은 대학교의 한 학생에서 시작된 이 고민은 새로운 기술협력체 "(주)킹냥테크놀리지"에 의해 실현되었습니다. 고양이로 살고싶은 당신과 당신의 친구들, 지금 바로 아래 빈 칸에 이름과 이메일을 적어 고양이가 되어보세요! </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center form-pad">
        <h3>Join the party!</h3>
        <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Nyan Cat">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="nyancat@example.com">
          </div>
            <button type="submit" class="btn btn-default">Sign me up!</button>
        </form>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
